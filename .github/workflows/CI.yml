name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron:  '1 6 * * *'

jobs:

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout myna
        uses: actions/checkout@v4
      - name: Format Check
        uses: psf/black@stable

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: format
    strategy:
      matrix:
        python: ["3.10"]

    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Checkout myna
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install .[dev]
      - name: Run pytest
        run: |
          python -m pytest
      - name: Analyzing code with pylint
        run: |
          pylint $(git ls-files '*.py') --fail-under=7.25

  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    container:
      image: ghcr.io/ornl-mdf/containers/ubuntu:dev
      options: --user root
    steps:
      - name: Debug runner environment
        run: |
          echo "My current working directory is $(pwd)"
          echo "My current user is $USER"
          echo "My current user shell is $SHELL ($0)"
          echo "My current process shell is $(ps -p $$)"
          echo "My GitHub workspace is $GITHUB_WORKSPACE"
      - name: Add permissions to GitHub workspace
        run: |
          chmod -R 777 $GITHUB_WORKSPACE
          ls -l $GITHUB_WORKSPACE
      - name: Checkout myna
        uses: actions/checkout@v4
      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory /__w/Myna/Myna
      - name: Install dependencies
        run: |
          . /root/.bashrc
          pip install -e .[dev,exaca]
      - name: Check executables are working (pytest --apps)
        run: |
          . /root/.bashrc
          python -n 4 -m pytest -m apps --apps
      - name: Check serial examples are working (pytest --serial)
        run: |
          . /root/.bashrc
          python -m pytest -n 4 -m examples --serial
      - name: Check parallel examples are working (pytest --parallel)
        run: |
          . /root/.bashrc
          python -m pytest -n 2 -m examples --parallel
