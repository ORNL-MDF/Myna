name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron:  '1 6 * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python: ["3.10"]

    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Checkout myna
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install .[dev]
      - name: Run pytest
        run: |
          python -m pytest

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout myna
        uses: actions/checkout@v4
      - name: Format Check
        uses: psf/black@stable
      - name: Analyzing code with pylint
        run: |
          pylint $(git ls-files '*.py') --fail-under=7.25
