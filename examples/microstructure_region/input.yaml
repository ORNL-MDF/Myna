steps:
- additivefoam:
    class: solidification_region_reduced
    application: additivefoam
    configure:
      coarse: 0.16e-3
      rx: 0.48e-3
      ry: 0.48e-3
      rz: 0.16e-3
      pad-xy: 0.48e-3
      pad-z: 0.08e-3
      pad-sub: 0.64e-3
      refine-layer: 1
      refine-region: 2
      exaca-mesh: 10.0e-6
      np: 2
      mpiexec: mpirun
      mpiargs: --bind-to none
    execute:
      np: 2
      mpiexec: mpirun
      mpiargs: --bind-to none
- exaca:
    class: microstructure_region
    application: exaca
    executable: ExaCA
    configure:
      cell-size: 10.0
      sub-size: 12.3
      nd: 250
      mu: 21
      std: 3
    execute:
      np: 2
data:
  build:
    datatype: Peregrine
    name: myna_output
    path: ..
    parts:
      P5:
        regions:
          r1:
            layers: [51]
            x: 0.2
            y: 0.021
