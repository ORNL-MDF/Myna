steps:
- additivefoam:
    class: solidification_region_stl
    interface: additivefoam
    configure_args:
      coarse: 160.0e-6
      rx: 1.0e-3
      ry: 1.0e-3
      rz: 300.0e-6
      pad-xy: 0.75e-3
      pad-z: 0.4e-3
      pad-sub: 2.5e-3
      refine-layer: 3
      refine-region: 1
    execute:
      batch: True
      cores: 24
data:
  build:
    datatype: Peregrine
    name: myna_output
    path: ../../resources
    parts:
      P5:
        regions:
          r1:
            layers: [51, 52]
            x: 0.1725
            y: 0.0725
