steps:
- additivefoam:
    class: solidification_region_reduced_stl
    application: additivefoam
    executable: additiveFoam
    configure:
      coarse: 0.64e-3
      rx: 0.64e-3
      ry: 0.64e-3
      rz: 0.64e-3
      pad-xy: 0.48e-3
      pad-z: 0.48e-3
      pad-sub: 0.64e-3
      refine-layer: 2
      refine-region: 1
      exaca-mesh: 10.0e-6
      np: 2
      mpiexec: mpirun
      mpiargs: --bind-to none
    execute:
      np: 2
      mpiexec: mpirun
      mpiargs: --bind-to none
data:
  build:
    datatype: Peregrine
    name: myna_output
    path: ..
    parts:
      P5:
        regions:
          r1:
            layers: [51]
            x: 0.2
            y: 0.017
