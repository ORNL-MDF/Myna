steps:
- 3dthesis:
    class: solidification_part
    application: thesis
    executable: 3DThesis
    configure:
      res: 50.0e-6
    execute:
      np: 8
      maxproc: 32
      batch: True
- cluster:
    class: cluster_solidification
    application: bnpy
- cluster_relabel:
    class: cluster_solidification
    application: bnpy
    execute:
      thermal: 3dthesis
      no-training: True
- cluster_supervoxel:
    class: cluster_supervoxel
    application: bnpy
- cluster_supervoxel_relabel:
    class: cluster_supervoxel
    application: bnpy
    execute:
      cluster: cluster_relabel
      no-training: True
data:
  build:
    datatype: Peregrine
    name: demo_build
    path: ..
    parts:
      P5:
        layers: [51, 52, 53, 54]
