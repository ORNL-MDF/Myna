steps:
- 3dthesis:
    class: solidification_part
    interface: thesis
    executable: 3DThesis
    configure_args:
      res: 50.0e-6
    execute_args:
      np: 8
      maxproc: 32
      batch: True
- cluster:
    class: cluster_solidification
    interface: bnpy
- cluster_relabel:
    class: cluster_solidification
    interface: bnpy
    execute_args:
      thermal: 3dthesis
      no-training: True
- cluster_supervoxel:
    class: cluster_supervoxel
    interface: bnpy
- cluster_supervoxel_relabel:
    class: cluster_supervoxel
    interface: bnpy
    execute_args:
      cluster: cluster_relabel
      no-training: True
data:
  build:
    datatype: Peregrine
    name: demo_build
    path: ../../resources
    parts:
      P5:
        layers: [51, 52, 53, 54]
