steps:
- 3dthesis:
    class: solidification_part
    application: thesis
    executable: 3DThesis
    configure:
      res: 25.0e-6
    execute:
      np: 8
      maxproc: 32
      batch: True
- voxel:
    class: cluster_solidification
    application: bnpy
    execute:
      no-training: False
- supervoxel:
    class: cluster_supervoxel
    application: bnpy
    execute:
      no-training: False
- rve:
    class: rve
    application: rve_selection
- additivefoam_cube:
    class: solidification_region_reduced
    application: additivefoam_cube
    configure:
        coarse: 80e-6
        rx: 1.0e-3
        ry: 1.0e-3
        rz: 300.0e-6
        pad-xy: 0.75e-3
        pad-z: 0.4e-3
        pad-sub: 2.5e-3
        refine-layer: 2
        refine-region: 1
    execute:
        batch: True
        np: 24
        mpiexec: mpirun
data:
  build:
    datatype: Peregrine
    name: demo_build
    path: ..
    parts:
      P5:
        layers: [51, 52, 53, 54]
